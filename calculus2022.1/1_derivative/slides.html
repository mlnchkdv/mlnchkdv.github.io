					### Производная функции
					---
					Производная — это предел отношения приращения функции к приращению ее аргумента при стремлении приращения аргумента к нулю, если такой предел существует
					--
					Производная характеризует скорость изменения функции в конкретной точке.
					--
					Процесс нахождения функции называется дифференцированием.
					---
					#### Производная функции $y = f(x)$
					$$
					{y}' = {f}'(x) = \frac{\mathrm{d} y}{\mathrm{d} x} = \frac{\Delta y}{\Delta x}
					$$
					--

					--
					Забыть поставить штрих, либо нарисовать лишний штрих – это **грубая ошибка!** 
					
					Функция и её производная – это две разные функции!
					---
					<iframe src="https://www.geogebra.org/classic/wptghgfq?embed" width="900" height="700" allowfullscreen style="border: 1px solid #e4e4e4;border-radius: 4px;" frameborder="0"></iframe>
